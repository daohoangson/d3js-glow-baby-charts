<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>s3-deploy</title>

    <link
      crossorigin
      href="//use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      rel="stylesheet"
    />
    <link
      crossorigin
      href="//cdn.muicss.com/mui-0.9.41/css/mui.min.css"
      integrity="sha384-HQCF/NvkZj1qWUuOsZzhaRzd0YUpgW8qfzrxGVQAjfHmIoIm7U1EsuFSamP2+u1p"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="mui-appbar"></div>
    <div class="mui-container">
      <form
        action="/api/s3-deploy"
        class="mui-form"
        enctype="multipart/form-data"
        method="POST"
      >
        <legend>s3-deploy</legend>
        <div class="mui-textfield">
          <input name="db" type="file" />
          <label>baby.db</label>
        </div>
        <button type="submit" class="mui-btn mui-btn--raised">Upload</button>
      </form>
    </div>
  </body>
</html>
